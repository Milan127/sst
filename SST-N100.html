<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SST N100 Report</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f9f9f9;
    }
    h1 {
      color: #333;
    }
    a {
      text-decoration: none;
      color: #0066cc;
      display: inline-block;
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #fff;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #efefef;
    }
  </style>
</head>
<body>

  <h1>üìä SST N100 Report</h1>
  <a href="index.html">‚¨ÖÔ∏è Back to Home</a>
  <table id="csvTable"></table>

  <script>
    const sheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQJoID6vuDnZN4q_-6Jj4MiG2yvF3u573bwPXbrfK2zW1WnIDfVVobFYOVDQydWH85eEHflBq2SMtlE/pub?gid=1687377945&single=true&output=csv';

    fetch(sheetUrl)
      .then(res => res.text())
      .then(csv => {
        const rows = csv.trim().split('\n');
        const table = document.getElementById('csvTable');

        rows.forEach((row, i) => {
          const cols = row.split(',');
          const tr = document.createElement('tr');

          cols.forEach((col, j) => {
            const cell = document.createElement(i < 3 ? 'th' : 'td');
            const content = col.trim();

            if (i >= 3) {
              const tickerCol = 0;
              const todayChangeCol = 6;
              const percentDiffCol = 7;
              const gttUpdateCol = 8;
              const pnlCol = 12;

              // üîó Ticker hyperlink to TradingView
              if (j === tickerCol && content !== '') {
                const link = document.createElement('a');
                link.href = `https://www.tradingview.com/chart/?symbol=NSE:${content}`;
                link.target = "_blank";
                link.textContent = content;
                cell.appendChild(link);
                tr.appendChild(cell);
                return;
              }

              // üìà TODAY CHANGE, % DIFF, P&L % color
              if (j === todayChangeCol || j === percentDiffCol || j === pnlCol) {
                const num = parseFloat(content);
                if (!isNaN(num)) {
                  cell.style.fontWeight = "bold";
                  cell.style.color = num > 0 ? "green" : (num < 0 ? "red" : "black");
                }
              }

              // üé® GTT UPDATE highlight
              if (j === gttUpdateCol) {
                const val = content.toUpperCase();
                if (val === "TRIGGERED") {
                  cell.style.backgroundColor = "#28a745";
                  cell.style.color = "white";
                  cell.style.fontWeight = "bold";
                } else if (val === "YES") {
                  cell.style.backgroundColor = "#ffc107";
                  cell.style.color = "black";
                  cell.style.fontWeight = "bold";
                } else if (val === "NEW ADD") {
                  cell.style.backgroundColor = "#007bff";
                  cell.style.color = "white";
                  cell.style.fontWeight = "bold";
                }
              }
            }

            if (cell.childNodes.length === 0) {
              cell.textContent = content;
            }

            tr.appendChild(cell);
          });

          table.appendChild(tr);
        });
      });
  </script>
</body>
</html>
