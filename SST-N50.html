<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SST N50 Report</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f9f9f9;
    }
    h1 {
      color: #333;
    }
    a {
      text-decoration: none;
      color: #0066cc;
      display: inline-block;
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #fff;
      table-layout: auto;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
      word-wrap: break-word;
      white-space: normal;
    }
    th {
      background-color: #efefef;
    }
    .green { color: green; font-weight: bold; }
    .red { color: red; font-weight: bold; }
    .gtt-yes {
      background-color: #ffc107;
      color: black;
      font-weight: bold;
    }
    .gtt-triggered {
      background-color: #28a745;
      color: white;
      font-weight: bold;
    }
    .gtt-new {
      background-color: #007bff;
      color: white;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>üìä SST N50 Report</h1>
  <a href="index.html">‚¨ÖÔ∏è Back to Home</a>
  <div style="overflow-x:auto;">
    <table id="csvTable"></table>
  </div>

  <script>
    const sheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQJoID6vuDnZN4q_-6Jj4MiG2yvF3u573bwPXbrfK2zW1WnIDfVVobFYOVDQydWH85eEHflBq2SMtlE/pub?gid=981225084&single=true&output=csv';

    fetch(sheetUrl)
      .then(res => res.text())
      .then(csv => {
        const rows = csv.trim().split('\n');
        const table = document.getElementById('csvTable');

        rows.forEach((row, i) => {
          const cols = row.split(',');
          const tr = document.createElement('tr');

          cols.forEach((col, j) => {
            const cell = document.createElement(i < 3 ? 'th' : 'td');
            cell.textContent = col.trim();

            if (i >= 3) {
              const gttUpdateCol = 8;
              const todayChangeCol = 6;
              const percentDiffCol = 7;
              const pnlCol = 12;

              if ([todayChangeCol, percentDiffCol, pnlCol].includes(j)) {
                const num = parseFloat(col);
                if (!isNaN(num)) {
                  cell.className = num > 0 ? "green" : (num < 0 ? "red" : "");
                }
              }

              if (j === gttUpdateCol) {
                const val = col.trim().toUpperCase();
                if (val === "TRIGGERED") cell.className = "gtt-triggered";
                else if (val === "YES") cell.className = "gtt-yes";
                else if (val === "NEW ADD") cell.className = "gtt-new";
              }

              if (j === 0) { // Ticker column
                const symbol = col.trim();
                const a = document.createElement("a");
                a.href = `https://www.tradingview.com/chart/?symbol=NSE:${symbol}`;
                a.target = "_blank";
                a.textContent = symbol;
                cell.textContent = "";
                cell.appendChild(a);
              }
            }

            tr.appendChild(cell);
          });

          table.appendChild(tr);
        });
      });
  </script>
</body>
</html>
