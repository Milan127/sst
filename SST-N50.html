<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SST N50 Report</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f9f9f9;
    }
    h1 {
      color: #333;
    }
    a {
      text-decoration: none;
      color: #0066cc;
      display: inline-block;
      margin-bottom: 20px;
    }
    .scroll-table {
      overflow-x: auto;
      display: block;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #fff;
      min-width: 1000px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
      white-space: nowrap;
    }
    th:nth-child(-n+3),
    td:nth-child(-n+3) {
      white-space: normal;
    }
    th {
      background-color: #efefef;
    }
  </style>
</head>
<body>

  <h1>üìä SST N50 Report</h1>
  <a href="index.html">‚¨ÖÔ∏è Back to Home</a>
  <div class="scroll-table">
    <table id="csvTable"></table>
  </div>

  <script>
    const sheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQJoID6vuDnZN4q_-6Jj4MiG2yvF3u573bwPXbrfK2zW1WnIDfVVobFYOVDQydWH85eEHflBq2SMtlE/pub?gid=981225084&single=true&output=csv';

    fetch(sheetUrl)
      .then(res => res.text())
      .then(csv => {
        const rows = csv.trim().split('\n');
        const table = document.getElementById('csvTable');

        rows.forEach((row, i) => {
          const cols = row.split(',');
          const tr = document.createElement('tr');

          cols.forEach((col, j) => {
            const cell = document.createElement(i < 3 ? 'th' : 'td');
            const val = col.trim();
            cell.textContent = val;

            if (i >= 3) {
              if (j === 6 || j === 7 || j === 12) {
                const num = parseFloat(val);
                if (!isNaN(num)) {
                  cell.style.fontWeight = "bold";
                  cell.style.color = num > 0 ? "green" : (num < 0 ? "red" : "black");
                }
              }

              if (j === 8) {
                const upper = val.toUpperCase();
                if (upper === "TRIGGERED") {
                  cell.style.backgroundColor = "#28a745";
                  cell.style.color = "white";
                  cell.style.fontWeight = "bold";
                } else if (upper === "YES") {
                  cell.style.backgroundColor = "#ffc107";
                  cell.style.color = "black";
                  cell.style.fontWeight = "bold";
                } else if (upper === "NEW ADD") {
                  cell.style.backgroundColor = "#007bff";
                  cell.style.color = "white";
                  cell.style.fontWeight = "bold";
                }
              }
            }

            if (i >= 3 && j === 0) {
              const link = `https://www.tradingview.com/chart/?symbol=NSE:${val}`;
              const anchor = document.createElement('a');
              anchor.href = link;
              anchor.textContent = val;
              anchor.target = "_blank";
              cell.innerHTML = '';
              cell.appendChild(anchor);
            }

            tr.appendChild(cell);
          });

          table.appendChild(tr);
        });
      });
  </script>
</body>
</html>
